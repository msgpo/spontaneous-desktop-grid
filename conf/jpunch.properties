net.ulno.jpunch.hp.MaxBindingErrors=20
net.ulno.jpunch.hp.PingInterval=50
net.ulno.jpunch.hp.BoundAddressResolveSoTimeout=1000
net.ulno.jpunch.hp.TestSoTimeout=10000
net.ulno.jpunch.hp.TestRunTimeout=60000

