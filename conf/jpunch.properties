#Internet connection test properties
net.ulno.jpunch.itest.MaxTTL=255
net.ulno.jpunch.itest.PingHost=www.google.com
net.ulno.jpunch.itest.PingPort=80
net.ulno.jpunch.itest.PingTimeout=5000

#Network discovery properties
net.ulno.jpunch.stun.ServerPort=3478
net.ulno.jpunch.stun.FilteringTimeout=100
